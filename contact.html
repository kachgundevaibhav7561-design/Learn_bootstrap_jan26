    <!-- main start -->
    <main>
        <section>
            <form action="">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row border border-dark mt-4">
                                <h3><i class="bi bi-telephone-outbound"></i> Contact Us</h3>
                                <div class="col-md-6 p-4">
                                    <label for="exampleFormControlInput1" class="form-label">Enter Name</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Enter Name" />
                                </div>
                                <div class="col-md-6 p-4">
                                    <label for="exampleFormControlInput1" class="form-label">Enter Email</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Enter Email" />
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="exampleFormControlInput1" class="form-label">Enter Phone Number</label>
                                    <input type="number" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Enter Phone Number" />
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleFormControlInput1" class="form-label">Enter Alternate Phone
                                        Number</label>
                                    <input type="number" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Enter Alterante Phone Number" />
                                </div>
                                <div class="col-md-4 mt-3">
                                    <label for="exampleFormControlInput1" class="form-label">Select Country</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Choose country</option>
                                        <option value="1">USA</option>
                                        <option value="2">UK</option>
                                        <option value="3">India</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mt-3 mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Select State</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Choose State</option>
                                        <option value="1">Mahrashtra</option>
                                        <option value="2">Goa</option>
                                        <option value="3">Kerala</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mt-3">
                                    <label for="exampleFormControlInput1" class="form-label">Select City</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Choose City</option>
                                        <option value="1">Pune</option>
                                        <option value="2">Mumbai</option>
                                        <option value="3">Dhule</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="exampleFormControlInput1" class="form-label"></label>
                                    Select Gender</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioDefault"
                                            id="radioDefault1" />
                                        <label class="form-check-label" for="radioDefault1">
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioDefault"
                                            id="radioDefault2" checked />
                                        <label class="form-check-label" for="radioDefault2">
                                            Female
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="exampleFormControlInput1" class="form-label">Enter DOB</label>
                                    <input type="date" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Enter Date" />
                                </div>
                                <div class="col-md-8 mt-3">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Recipient’s username"
                                            aria-label="Recipient’s username" aria-describedby="basic-addon2" />
                                        <span class="input-group-text" id="basic-addon2">@example.com</span>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <button type="button" class="btn btn-success">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mt-4">
                            <h3> <i class="bi bi-pin-map-fill"></i> Reach Us</h3>
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30246.303084010866!2d73.8033664!3d18.628607999999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b860d63876d1%3A0x9bccd5081468bc36!2sDr.%20D.%20Y.%20Patil%20Institute%20of%20Technology!5e0!3m2!1sen!2sin!4v1769750019416!5m2!1sen!2sin"
                                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <!-- icon section -->
        <section>
            <div class="container">
                <div class="row mt-3">
                    <h3>Social Media</h3>
                    <div class="col-md-4">
                        <a href="http://facebook.com/">
                            <i class="bi bi-facebook social"></i>
                        </a>
                        <a href="http://youtube.com/">
                            <i class="bi bi-youtube social"></i>
                        </a>
                        <a href="http://github.com/">
                            <i class="bi bi-github social"></i>
                        </a>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </section>
    </main>
    <!-- main end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

</html>
